version: '3.1'

services:
  db-mysql:  
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3308:3306
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: bd_votacao
    volumes:
      - api_guiPalma:/var/lib/mysql
volumes:
  api_guiPalma: